function Stack() {
  this.dataStore = [];
  this.top = 0;
  this.push = push;
  this.pop = pop;
  this.peek = peek;
  this.clear = clear;
  this.length = length;
};
function push(element) {
  this.dataStore[this.top++] = element;
  cout(element+" is added to the stack");
};
function peek() {
  return this.dataStore[this.top-1];
};
function pop() {
  return this.dataStore[--this.top];
};
function clear() {
  this.top = 0;
  cout("The stack is now empty");
};
function length() {
  return this.top;
};
function isPalindrome(word) {
  var s = new Stack();
  for (var i = 0; i < word.length; ++i) {
    s.push(word[i]);
  }
  var rword = "";
  while (s.length() > 0) {
    rword += s.pop();
  }
  if (word == rword) {
    return true;
  }
  else {
    return false;
  }
};
