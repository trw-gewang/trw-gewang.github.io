//USAGE: Find the position of the greatest bit

function greatestBitPos(x){
var highBit = 32;
var mask = x;
var reg = x;
cout("GBP of "+x+" is 0x");
for (var i=0; i< highBit; i++){reg = reg>>1;mask = mask | reg};
return mask^mask>>>1;
};
