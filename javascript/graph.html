function Graph(v) {
  this.vertices = v;
  this.edges = 0;
  this.adj = [];
  for (var i = 0; i < this.vertices; ++i) {
    this.adj[i] = [];
//    this.adj[i].push("");
  }
  this.addEdge = addEdge;
  this.showGraph = showGraph;
};
function addEdge(v,w) {
  this.adj[v].push(w);
  this.adj[w].push(v);
  this.edges++;
};
function showGraph() {
  for (var i = 0; i < this.vertices; ++i) {
    cout(i + "=:");
    for (var j = 0; j < this.vertices; ++j) {
      if (this.adj[i][j] != undefined)
        cout(this.adj[i][j]);
    }
    cout("");
  }
  
};
