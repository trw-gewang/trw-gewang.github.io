//USAGE: "_(x)" for NOT x, "+" for OR, and "*" for AND
function _(x){if (x==1){return 0} else {return 1}}

function print_table(f,g){
cout(">>TRUTH TABLE<<\n"+"X__Y__Z__F__G__\n");
for (var x=0;x<2;x++){
	for(var y=0;y<2;y++){
		for(var z=0;z<2;z++){
			cout(x+"  "+y+"  "+z+"  "+f(x,y,z)+"  "+g(x,y,z)+"\n");
		}
	}
}
}

//original expression
function f(x,y,z){return _(x)*_(y)*z+_(x)*y*z+x*_(y)*_(z)+x*y*_(z)+x*y*z}

//simplified expression
function g(x,y,z){return _(x)*z+x*_(y)*_(z)+x*y}

print_table(f,g)
