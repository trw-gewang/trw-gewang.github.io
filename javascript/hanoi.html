//TOWER of HANOI - N DISCS

var i=1;
var hanoi = function (disc,src,aux,dst){
	if (disc>0){
		hanoi (disc-1,src,dst,aux);
		cout('Take disc '+disc+' from '+src+' to '+dst+'\n');
		i+=1;
		hanoi (disc-1,aux,src,dst);
	}
}
hanoi (5, '1st bar', '2nd bar','3rd bar');
cout('Complete - it took '+(i-1)+' steps.');
