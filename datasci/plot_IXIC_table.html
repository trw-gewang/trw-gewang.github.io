<html>
<script src="plotly-latest.min.js"></script>
<script src="IXIC.txt"></script>
<body>
<button onclick=do_plot0()>IXIC Oscillator Only</button><button onclick=do_plot1()>IXIC Oscillator and Log IXIC</button>
<table border=10><tr><td><div id="myPlot" style="width:1400px"></div></td></tr></table>
<script>
data0 = [{x:spec,y:title,mode:'line',line:{color:'#2ca02c'}},{x:spec,y:diff,type:'bar'}];
data1 = [{x:spec,y:title,mode:'line',line:{color:'#2ca02c'}},{x:spec,y:diff,type:'bar'},{x:spec,y:price,mode:'line',line:{color: '#ff0000'}}];
layout = {showlegend: false, xaxis:{autorange:true,title:"Year"},yaxis:{autorange:true,title:"IXIC Monthly Oscillator"}};
function do_plot0(){
	Plotly.newPlot("myPlot", data0, layout)
}
function do_plot1(){
	Plotly.newPlot("myPlot", data1, layout)
}
</script>
</body></html>
